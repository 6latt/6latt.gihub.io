    <div id="lastfm">
  <script>
    // Replace API_KEY with your Last.fm API key
    var API_KEY = "e4af24ab00cbcc0ee9bd9a396e8e8d7d";
    
    // Replace USERNAME with your Last.fm username
    var USERNAME = "yeezymesteezy";
    
    // Specify the number of scrobbles to retrieve
    var LIMIT = 10;
    
    // Retrieve the scrobbles using Last.fm API
    $.getJSON("https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=" + USERNAME + "&api_key=" + API_KEY + "&limit=" + LIMIT + "&format=json", function(data) {
      var html = "<ul>";
      $.each(data.recenttracks.track, function(i, track) {
        var artist = track.artist["#text"];
        var title = track.name;
        var image = track.image[1]["#text"];
        html += "<li><img src='" + image + "' width='50' height='50'> " + artist + " - " + title + "</li>";
      });
      html += "</ul>";
      $("#lastfm").html(html);
    });
  </script>
</div>
