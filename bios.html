<body>
  <h1>Photography Portfolio</h1>

      <!-- The grid container for displaying the images -->
    <div class="grid-container">
      <!-- The script will generate the grid items here -->
    </div>

    <!-- JavaScript to read the images from the server and create grid items for each one -->
    <script>
      // Specify the path to the server script that returns the list of images
      const serverPath = "get_images.php";

      // Fetch the list of images from the server
      fetch(serverPath)
        .then(response => response.json())
        .then(data => {
          // Create a grid item for each image and add it to the grid container
          const gridContainer = document.querySelector(".grid-container");
          data.forEach(filename => {
            const img = document.createElement("img");
            img.src = "portfolio/" + filename;
            img.alt = filename;
            const gridItem = document.createElement("div");
            gridItem.classList.add("grid-item");
            gridItem.appendChild(img);
            gridContainer.appendChild(gridItem);
          });
          if (data.length === 0) {
            // Display a message if no images are found
            const message = document.createElement("p");
            message.textContent = "No images found.";
            gridContainer.appendChild(message);
          }
        })
        .catch(error => console.error(error));
    </script>

</body>
